<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						<div class="container text-center">
							<div th:if="${session.message}"
								th:classappend="${session.message.type}" class="alert">
								<p th:text="${session.message.content}"></p>

								<th:block th:text="${@sessionHelper.removeSession()}"></th:block>
							</div>
							<img class="" th:src="@{img/note.png}" alt=""
								style="width: 100px;" />
						</div>

						<h1 class="text-center">Register Here</h1>
						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="form-group">
								<label for="name">Your Name</label> <input type="text"
									name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name" aria-describedby="emailHelp" th:value="${user.name}"
									placeholder='Enter Name' >

								<div id="validationServer03Feedback" class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>

							<div class="form-group">
								<label for="email">Your Email</label> <input type="text"
									name="email" class="form-control" id="email"
									aria-describedby="emailHelp" th:value="${user.email}"
									placeholder='Enter Email' >
							</div>
							<div class="form-group">
								<label for="password">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password" aria-describedby="emailHelp"
									placeholder='Enter Password' >
							</div>
							<div class="form-group">
								<textarea id="" rows="6" name="about" th:text="${user.about}"
									placeholder="Enter Something Yourself" class="form-control"></textarea>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement"
									class="form-check-input " id="agreement" /> <label
									for="agreement">Accept Terms and Conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-primary ">Submit</button>
								<button type="reset" class="btn btn-warning ">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
