<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is Contact Form</title>
</head>
<body>

	<section>
		<div class="card mr-4 mr-4">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form action="#" th:object=${contact}
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input type="text" id="firstname" name="name"
										placeholder="Enter Name Here" class="form-control" required/>

								</div>

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input type="text" id="secondname" name="secondname"
										placeholder="Enter Second-Name Here" class="form-control" required/>

								</div>
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-phone"></i>

										</div>

									</div>

									<input type="number" id="phone" name="phone"
										placeholder="Enter Phone Number Here" min="10"  class="form-control" required/>

								</div>
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											@

										</div>

									</div>

									<input type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control" required/>

								</div>
								
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input type="text" id="work" name="work"
										placeholder="Enter Your Work Here" class="form-control" required/>

								</div>
								
								<div class="form-group mt-3">
								
								<textarea name="desciption" id="mytextarea" 
										placeholder="Enter Contact Desciption" class="form-control" rows="10"></textarea>
								
								</div>
								
								<div class="custome-file">
								
								<input type="file" name="profileImage" />
								
								</div>
								
								<div class="container text-center">
								
								<button class='btn btn-outline-primary'>Save Contact</button>
								
								</div>

							</form>

						</div>
					</div>
				</div>

			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

		
		<script>
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
  
	</section>

</body>
</html>
